@import url('https://fonts.googleapis.com/css2?family=Antonio&display=swap');

*{

}

.container-grid{
  width: 425px;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 15px;
    text-align: center;

}

h1{
 grid-column: span 2;
 margin-bottom:20px
}

input{
  font-weight: bold;
  text-transform: uppercase;
  width:160px
}

.purple {

  color: #8969C8;
  font-weight: bold;
}

h1{
  color: #DA5878;
  font-weight: bold;
}

h2{

  margin-bottom: 20px;

}

a{

  font-size:20px !important
}



.gray {

  color: #67757F;
  font-weight: bold;
}

.card{

  justify-content: center;
}

.container-img{
  width: 150px;
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
}
